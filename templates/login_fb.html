<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login with Facebook</title>
				<link rel="icon" type="image/svg+xml"
					href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%234267B2'/><text x='50%' y='70%' font-size='70' fill='white' text-anchor='middle' font-family='Arial'>{{ app_name[0]|upper }}</text></svg>">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

		<!-- FontAwesome Icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

		<!-- Global CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

		<style>
			.login-container {
				text-align: center;
				background-color: #ffffff;
				padding: 40px;
				border-radius: 8px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				width: 100%;
				max-width: 400px;
				margin: auto;
			}

			.login-container .logo-square {
				width: 80px;
				height: 80px;
				background-color: #4267B2;
				color: white;
				font-size: 36px;
				font-weight: bold;
				display: flex;
				align-items: center;
				justify-content: center;
				margin: 0 auto 40px auto;
				/* căn giữa ngang */
				border-radius: 0;
			}

			.login-container h1 {
				font-size: 1.5rem;
				margin-bottom: 10px;
				color: #343a40;
			}

			.login-container p {
				font-size: 1rem;
				color: #6c757d;
				margin-bottom: 30px;
			}

			.btn-facebook {
				background-color: #4267B2;
				color: white;
				font-size: 1rem;
				width: 100%;
				padding: 10px;
				border: none;
				border-radius: 5px;
				font-weight: bold;
			}

			.btn-facebook:hover {
				background-color: #365899;
			}

			.policy-links {
				margin-top: 40px;
				font-size: 0.9rem;
			}

			.policy-links a {
				color: #0d6efd;
				text-decoration: none;
				margin: 0 5px;
			}

			.policy-links a:hover {
				text-decoration: underline;
			}

			.loading-overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				/* Đặt nền trong suốt */
				background-color: black;
				opacity: 40%;
				display: none;
				justify-content: center;
				align-items: center;
				z-index: 1000;
			}

			.loading-content {
				background-color: transparent;
				padding: 2rem;
				border-radius: 8px;
				text-align: center;
			}

			.loading-content p {
				/* Thêm shadow cho chữ */
				color: white;
			}

			.loading-overlay.active {
				display: flex;
			}
		</style>
	</head>

	<body>
		<!-- Message container -->
		{% include 'message.html' %}

		<!-- Login content -->
		<div class="mt-5">
			<div class="login-container">
				<div class="logo-square">{{ app_name[0]|upper }}</div>
				<h1>{{app_name}}</h1>
				<p>Easy management, efficient campaigns</p>
				<button onclick="fbLogin()" class="btn-facebook">
					<i class="fab fa-facebook-f me-2"></i>Login with Facebook
				</button>
				<div class="loading-overlay" id="loadingOverlay">
					<div class="loading-content">
						<div class="spinner-border text-primary mb-3" role="status">
							<span class="visually-hidden">Loading...</span>
						</div>
						<p class="mb-0">Initializing data, please wait a moment...</p>
					</div>
				</div>
				<div class="policy-links">
					<a href="/polices" target="_blank">Privacy Policy</a> | <a href="/terms" target="_blank">Terms of
						Use</a>
				</div>
			</div>
		</div>

		<!-- Facebook SDK -->
		<script>
			window.fbAsyncInit = function () {
				FB.init({
					appId: '{{ facebook_app_id }}',
					cookie: true,
					xfbml: true,
					version: 'v21.0'
				});

				FB.AppEvents.logPageView();
			};

			(function (d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) { return; }
				js = d.createElement(s); js.id = id;
				js.src = "https://connect.facebook.net/en_US/sdk.js";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));

			function fbLogin() {
				FB.login(function (response) {
					if (response.authResponse) {
						const accessToken = response.authResponse.accessToken;
						const userID = response.authResponse.userID;
						// Show loading overlay
						document.getElementById('loadingOverlay').classList.add('active');
						login_call_backend(accessToken, userID);
					} else {
						// Hide loading overlay on failure
						document.getElementById('loadingOverlay').classList.remove('active');
						console.log("Login failed!");
						window.location.href = "/login-failed";
					}
				}, {
					scope: 'email, public_profile, pages_read_engagement, business_management, pages_show_list, ads_read, ads_management, publish_video, pages_manage_posts'
				});
			}

			function login_call_backend(accessToken, userID) {
				fetch('/login', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
						'X-CSRFToken': '{{ form.csrf_token._value() }}'
					},
					body: JSON.stringify({
						access_token: accessToken,
						facebook_user_id: userID
					})
				})
					.then(response => response.json())
					.then(data => {
						if (data.success) {
							window.location.href = "/";
						} else {
							// Hide loading overlay on failure
							document.getElementById('loadingOverlay').classList.remove('active');
							location.reload();
						}
					})
					.catch(error => {
						// Hide loading overlay on error
						document.getElementById('loadingOverlay').classList.remove('active');
						console.error('Error:', error);
						// Thông báo lỗi và yêu cầu người dùng tải lại trang
						alert("The session has expired or there was an error. Please reload the page.");

						// Tải lại trang sau khi người dùng nhấn OK trên hộp thoại cảnh báo
						location.reload();
					});
			}
		</script>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
	</body>

</html>
